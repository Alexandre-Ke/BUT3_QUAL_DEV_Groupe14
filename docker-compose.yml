services:
  db:
    image: mysql:8.4
    container_name: banque-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: banque
      MYSQL_USER: banque
      MYSQL_PASSWORD: banque
      MYSQL_ROOT_PASSWORD: root
      MYSQL_INITDB_SKIP_TZINFO: "1"
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d:ro
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --log-error-verbosity=1
      --skip-log-bin
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - banque-network

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: banque-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: banque
      DB_USER: banque
      DB_PASSWORD: banque
    ports:
      - "8080:8080"
    networks:
      - banque-network


volumes:
  db_data:

networks:
  banque-network:
    driver: bridge