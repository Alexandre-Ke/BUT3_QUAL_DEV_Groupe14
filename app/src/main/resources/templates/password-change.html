<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modifier le mot de passe - Banque</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 680px;
            margin: 0 auto;
            padding: 32px;
        }

        h1 { margin-bottom: 8px; color: #222; }
        .subtitle { color: #666; margin-bottom: 20px; }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 14px;
            font-size: 14px;
        }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        label { display: block; margin-bottom: 6px; font-weight: 600; color: #333; }
        input {
            width: 100%;
            padding: 11px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 14px;
            font-size: 14px;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }

        .btn {
            border: none;
            border-radius: 6px;
            padding: 10px 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
        }

        .btn-primary { background: #667eea; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
    </style>
</head>
<body>
<div class="container">
    <h1>Modifier le mot de passe</h1>
    <p class="subtitle">Utilisateur connecté : <strong th:text="${session.userName}"></strong></p>

    <div th:if="${success}" class="alert alert-success">
        <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="alert alert-error">
        <span th:text="${error}"></span>
    </div>

    <form method="post" action="/password">
        <label for="currentPassword">Mot de passe actuel</label>
        <input type="password" id="currentPassword" name="currentPassword" required>

        <label for="newPassword">Nouveau mot de passe</label>
        <input type="password" id="newPassword" name="newPassword" minlength="8" required>

        <label for="confirmPassword">Confirmer le nouveau mot de passe</label>
        <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" required>

        <div class="actions">
            <button class="btn btn-primary" type="submit">Mettre à jour</button>
            <a class="btn btn-secondary" href="/accounts">Annuler</a>
        </div>
    </form>
</div>
</body>
</html>
